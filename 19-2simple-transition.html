<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .one{
            display: flex;
            width: 350px;
            height: 300px;
            background: purple;
            position: absolute;
        }
        .one:before{
            content:'';
            width: 350px;
            height: 300px;
            background: red;
            position: absolute;
            transform: translateX(350px);
          
            
        } 
        .one:after
        {
            content:'';
            position: absolutes;
            top: 0;
            left: 0;
      
            
            
        }
        .one:hover{
            animation: animate1 5s forwards ease-in-out;
        }
          @keyframes animate1{
             
            to{
                top: 0;
                left: 350px;
                
                background-color: green;
            }
        }  
    </style>
</head>
<body>
    <div class="one two">
    </div>
</body>
