    <style>
        .container{
            display: flex;
            width: 350px;
            height: 300px;
            background: rgb(185, 58, 58);

        .container:after{
            content:'';
            width: 50%;
            height: 100%;
            background: purple;
        }
        .container:hover:after{
            content:'';
            width: 50%;
            height: 100%;
            background: blue;
        }
    </style>
</head>

    </div>
